<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Instant Camera Guy</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FDFDF8', // Classic Polaroid Cream
              primary: '#4A413A',    // Dark Sepia Brown
              'accent-red': '#B14A3B',     // Muted Red
              'accent-teal': '#0A5F6E',    // Deep Muted Teal
              'accent-tan': '#D6C8A7',      // Warm Tan
              'accent-green': '#5A6E4B',   // Muted Green
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              special: ['"Special Elite"', 'cursive'],
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.primary'),
                  '--tw-prose-headings': theme('colors.primary'),
                  '--tw-prose-lead': theme('colors.primary'),
                  '--tw-prose-links': theme('colors.accent-teal'),
                  '--tw-prose-bold': theme('colors.primary'),
                  '--tw-prose-counters': theme('colors.primary'),
                  '--tw-prose-bullets': theme('colors.primary'),
                  '--tw-prose-hr': theme('colors.primary / 0.1'),
                  '--tw-prose-quotes': theme('colors.primary'),
                  '--tw-prose-quote-borders': theme('colors.accent-tan'),
                  '--tw-prose-captions': theme('colors.primary / 0.8'),
                  '--tw-prose-code': theme('colors.primary'),
                  '--tw-prose-pre-code': theme('colors.background'),
                  '--tw-prose-pre-bg': theme('colors.primary'),
                },
              },
            }),
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "gray-matter": "https://aistudiocdn.com/gray-matter@^4.0.3"
  }
}
</script>
</head>
  <body class="bg-background text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
